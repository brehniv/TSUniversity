<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 d-flex justify-content-center mt-5 mb-5">
  <div class="card p-0 shadow-lg rounded category-card" data-category="{{short_name}}" style="width: 18rem;">
    <h5 class="text-center fw-bold">{{name}}</h5>
    <div class="d-flex justify-content-center">
      <img src="https://place-hold.it/200x200" style="width: 200px; height: 200px;" class="card-img-top img-fluid" alt="{{name}}" />
    </div>
    <div class="card-footer d-grid gap-2">
      <button class="btn btn-dark go-to-category-btn">Перейти до категорії</button>
    </div>
  </div>
</div>
